name: Continuous Integration

on:
  pull_request:
    branches: [ main ]
    
jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install Depedencies
        run: npm ci --also=dev
      - name: Code Quality Checks
        run: npm run lint
      - name: Tests
        run: npm run test
      - name: Build
        run: npm run build